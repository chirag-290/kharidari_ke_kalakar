<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="backround.css" />
  </head>

  <body>
    <div class="sidebar"> 
      <h1 class="logo">New Reality.</h1>
      <div class="menus">
        <a href="index.html" onclick="homefunc()"
          ><ion-icon name="home-outline"></ion-icon>Marketplace</a
        >
        <a href="findjobs.html"
          ><ion-icon name="newspaper-outline"></ion-icon>Categories</a
        >
        <a href="#"><ion-icon name="stats-chart-outline"></ion-icon>Price</a>
      </div> 
      <div></div>
    </div>
  
    <div></div>
    <div class="upload-container">
      <input
        type="file"
        id="file-input"
        accept="image/*"
        style="display: none"
      />
      <form>
        <div class="form-group">
          <label for="fileInput">Select a File: </label>
          <input id="fileInput" class="form-control" type="file" />
        </div>
        <input
          class="btn btn-primary m-1"
          type="button"
          onclick="submitHandler()"
          value="Upload"
        />
      </form>
      <button class="btn btn-warning" onclick="downloadFile()">Download</button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="backround.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
